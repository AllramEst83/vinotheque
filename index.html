<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinoth√®que - Wine Rating App</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/vinotheque-icon.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Grid.js CSS -->
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üç∑ Vinoth√®que</h1>
        <p>Your Personal Wine Journal</p>
      </header>

      <main>
        <!-- Modal for Add Wine Form -->
        <div id="wine-modal" class="modal" style="display: none">
          <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Add a New Wine</h2>
            <form id="wine-form">
              <div class="form-group">
                <label for="wine-name">Wine Name</label>
                <input
                  type="text"
                  id="wine-name"
                  placeholder="e.g., Ch√¢teau Margaux"
                  required
                />
              </div>
              <div class="form-group">
                <label for="alcohol-amount">Alcohol % (ABV)</label>
                <input
                  type="number"
                  id="alcohol-amount"
                  step="0.1"
                  placeholder="e.g., 13.5"
                  required
                />
              </div>
              <div class="form-group">
                <label for="grape-type">Grape</label>
                <input
                  type="text"
                  id="grape-type"
                  placeholder="e.g., Cabernet Sauvignon"
                  required
                />
              </div>
              <div class="form-group">
                <label for="sweetness">Sweetness (0-12)</label>
                <div class="rating-group">
                  <input
                    type="range"
                    id="sweetness"
                    min="0"
                    max="12"
                    step="1"
                    value="6"
                  />
                  <span id="sweetness-value">6</span>
                  <span>/</span>
                  <span>12</span>
                </div>
              </div>
              <div class="form-group">
                <label for="kay-rating">Rated by Kay (0-5)</label>
                <div class="rating-group">
                  <input
                    type="range"
                    id="kay-rating"
                    min="0"
                    max="5"
                    step="0.5"
                    value="2.5"
                  />
                  <span id="kay-rating-value">2.5</span>
                  <span>/</span>
                  <span>5</span>
                </div>
              </div>
              <div class="form-group">
                <label for="rebecka-rating">Rated by Rebecka (0-5)</label>
                <div class="rating-group">
                  <input
                    type="range"
                    id="rebecka-rating"
                    min="0"
                    max="5"
                    step="0.5"
                    value="2.5"
                  />
                  <span id="rebecka-rating-value">2.5</span>
                  <span>/</span>
                  <span>5</span>
                </div>
              </div>
              <div class="form-group">
                <label for="user-comment">Comments</label>
                <textarea
                  id="user-comment"
                  rows="4"
                  placeholder="Tasting notes, pairing ideas..."
                ></textarea>
              </div>
              <button type="submit" class="btn">Add Wine</button>
            </form>
          </div>
        </div>

        <section class="list-container">
          <div
            class="datatable-header"
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              gap: 1rem;
            "
          >
            <h2 style="margin: 0">My Wines</h2>
            <button
              id="open-modal"
              class="btn"
              style="
                padding: 6px 16px;
                font-size: 1em;
                margin-left: auto;
                min-width: unset;
                width: auto;
              "
            >
              Add Wine
            </button>
          </div>
          <div class="table-wrapper">
            <div id="wine-table"></div>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <p>2025 | Vinoth√®que | Cheers to good wine! üçá</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Grid.js JS -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
