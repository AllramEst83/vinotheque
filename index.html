<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinoth√®que - Wine Rating App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üç∑ Vinoth√®que</h1>
        <p>Your Personal Wine Journal</p>
      </header>

      <main>
        <section class="form-container">
          <h2>Add a New Wine</h2>
          <form id="wine-form">
            <div class="form-group">
              <label for="wine-name">Wine Name</label>
              <input
                type="text"
                id="wine-name"
                placeholder="e.g., Ch√¢teau Margaux"
                required
              />
            </div>
            <div class="form-group">
              <label for="alcohol-amount">Alcohol % (ABV)</label>
              <input
                type="number"
                id="alcohol-amount"
                step="0.1"
                placeholder="e.g., 13.5"
                required
              />
            </div>
            <div class="form-group">
              <label for="grape-type">Grape</label>
              <input
                type="text"
                id="grape-type"
                placeholder="e.g., Cabernet Sauvignon"
                required
              />
            </div>
            <div class="form-group">
              <label for="wine-rating">Rating (0-5)</label>
              <div class="rating-group">
                <span>0</span>
                <input
                  type="range"
                  id="wine-rating"
                  min="0"
                  max="5"
                  step="0.5"
                  value="2.5"
                />
                <span id="rating-value">2.5</span>
                <span>/</span>
                <span>5</span>
              </div>
            </div>
            <div class="form-group">
              <label for="sweetness">Sweetness (0-12)</label>
              <div class="rating-group">
                <span>0</span>
                <input
                  type="range"
                  id="sweetness"
                  min="0"
                  max="12"
                  step="1"
                  value="6"
                />
                <span id="sweetness-value">6</span>
                <span>/</span>
                <span>12</span>
              </div>
            </div>
            <div class="form-group">
              <label for="user-comment">Comments</label>
              <textarea
                id="user-comment"
                rows="4"
                placeholder="Tasting notes, pairing ideas..."
              ></textarea>
            </div>
            <button type="submit" class="btn">Add Wine</button>
          </form>
        </section>

        <section class="list-container">
          <h2>My Wines</h2>
          <div class="table-wrapper">
            <table id="wine-table">
              <thead>
                <tr>
                  <th>Wine Name</th>
                  <th class="sortable" data-sort="alcohol">
                    ABV % <span class="sort-icon"></span>
                  </th>
                  <th class="sortable" data-sort="grape">
                    Grape <span class="sort-icon"></span>
                  </th>
                  <th class="sortable" data-sort="rating">
                    Rating <span class="sort-icon"></span>
                  </th>
                  <th class="sortable" data-sort="sweetness">
                    Sweetness <span class="sort-icon"></span>
                  </th>
                  <th>Comment</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="wine-list">
                <!-- Wine entries will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <p>&copy; 2024 Vinoth√®que. Cheers to good wine! üçá</p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
